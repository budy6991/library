<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="main">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="container">
            <div id="form-container">
                <form> 
                 <fieldset>
                     <legend>Name</legend>
                    <label for="book-name"></label>
                    <input type="text" id="book-name" name="book-name" placeholder='Title' required>
                </fieldset>
                <fieldset>
                    <legend>Author</legend>
                    <label for="author"></label>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </fieldset>
                <fieldset>
                    <legend>Pages</legend>
                    <label for="pages"></label>
                    <input type="number" id="pages" name="pages" placeholder="Pages" min="1" max="99999" required>
                </fieldset>
                    <button class="add-book">Add book</button>

                </form>
            </div>
            <button class="book">+</button>
        </div>
        <div class="footer">
            <h3><a href="https://github.com/budy6991/">@budy6991</a></h3>
        </div>

    </div>

</body>
</html>
